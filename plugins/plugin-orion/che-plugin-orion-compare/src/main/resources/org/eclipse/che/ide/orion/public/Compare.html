<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .compareContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
    </style>
    <script src="require.js"></script>
    <script>
        var compare, requirePromise = new Promise(function (resolve, reject) {
            require(["./built-compare-10.0/built-compare-amd.min.js"], function (Compare) {
                resolve(Compare);
            });
        });
        window.addEventListener("message", function (e) {
            var options;
            requirePromise.then(function (Compare) {

                var event = JSON.parse(e.data);
                if (event.type == "config") {
                    var conf = JSON.parse(event.message);
                    if (options) {
                        options.newFile = conf.newFile;
                        options.oldFile = conf.oldFile;
                        options.showTitle = conf.showTitle;
                        options.showLineStatus = conf.showLineStatus;
                    } else {
                        options = {
                            parentDivId: "compareParentDiv",
                            newFile: conf.newFile,
                            oldFile: conf.oldFile,
                            showTitle: conf.showTitle,
                            showLineStatus: conf.showLineStatus
                        };
                    }
                    if (compare) {
                        compare.refresh();
                    } else {
                        compare = new Compare(options);
                    }

                }

                if(event.type == "theme"){
                    var themeUrl;
                    if(event.message == "DarkTheme"){
                        themeUrl = "./built-compare-dark-codenvy.css";
                    } else {
                        themeUrl = "./built-compare-codenvy.css";
                    }

                    var style = document.createElement("link");
                    style.rel = "stylesheet";
                    style.href = themeUrl;
                    style.onload = function () {
                        var loadEvent = new Event('onThemeLoaded');
                        document.dispatchEvent(loadEvent);
                    }
                    document.getElementsByTagName("head")[0].appendChild(style);
                }
                if(event.type == "refresh"){
                    var widget = compare.getCompareView().getWidget();
                    var editors = widget.getEditors();
                    var oldContents = editors[0].getTextView().getText();
                    var newContents = editors[1].getTextView().getText();
                    widget.options.oldFile.Content = oldContents;
                    widget.options.newFile.Content = newContents;
                    widget.options.oldFile.URL = null;
                    widget.options.newFile.URL = null;
                    widget.options.mapper = null;
                    compare.refresh()
                }
                if(event.type == "getContent"){
                    var widget = compare.getCompareView().getWidget();
                    var editors = widget.getEditors();
                    var oldContents = editors[0].getTextView().getText();
                    var newContents = editors[1].getTextView().getText();
                    var evt = document.createEvent('CustomEvent');
                    evt.initCustomEvent("MyEventType", true, true, oldContents);
                    window.dispatchEvent(evt);
                }
            });
        }, false);
    </script>
</head>
<body>
    <div id="compareParentDiv" class="compareContainer"></div>
</body>
</html>
